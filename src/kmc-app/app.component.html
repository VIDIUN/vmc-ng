<k-area-blocker [showLoader]="_isBusy" [bodyScroll]="true" [classes]="'kAreaBlockerCoverAll'">
    <router-outlet></router-outlet>
</k-area-blocker>
<!--router-outlet></router-outlet-->
<p-confirmDialog header="Confirmation" [key]="'confirm'" [closeOnEscape]="false" width="440" [responsive]="true"></p-confirmDialog>
<p-confirmDialog header="Confirmation" [key]="'confirmAlignLeft'" [closeOnEscape]="false" width="440" [responsive]="true" [class.kAlignToLeft]="true"></p-confirmDialog>
<p-confirmDialog header="Alert" [key]="'alert'" [closeOnEscape]="true" width="440"  [responsive]="true" #cd>
    <p-footer>
        <button type="button" pButton icon="fa-check" label="OK" (click)="cd.accept()"></button>
    </p-footer>
</p-confirmDialog>

<p-growl [(value)]="_growlMessages" [immutable]="true"></p-growl>
<kPreviewEmbed></kPreviewEmbed>
