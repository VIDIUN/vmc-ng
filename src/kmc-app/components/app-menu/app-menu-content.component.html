<div *ngFor="let item of _items" class="subMenuContainer" [class.vLeft]="position === 'left'" [class.vRight]="position === 'right'"
     [class.active]="item === _selectedMenuItem">
  <a [class.activeLink]="item === _selectedMenuItem" (click)="item.open()">
      {{item.menuTitle | uppercase}}</a>
  <div class="linkMarker"></div>
</div>
