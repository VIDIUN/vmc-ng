<div class="kLoginContainer" *ngIf="showLogin">
  <div class="kLoginCenter">
    <div class="kLoginWindow">
      <div class="kLogo">
        <!-- LOGO TBD -->
      </div>

      <kKMCLoginForm [errorMessage]="errorMessage"
                     [inProgress]="inProgress"
                     (onLogin)="login($event)"></kKMCLoginForm>
    </div>
    <div class="kLoginControls">
      <p>{{ 'app.login.dontHaveAccount' | translate }}</p>

      <button class="kSignUpBtn" pButton [label]="'app.login.signUp' | translate"></button>
    </div>
  </div>
</div>
