<form class="kLoginForm"
      [formGroup]="loginForm"
      (submit)="login($event)">
  <h1>{{ 'app.login.login.title' | translate}}</h1>

  <div>
    <input pInputText
           [placeholder]="'app.login.login.placeholder.username' | translate"
           [formControl]="usernameField"
           [ngClass]="{
             'has-error': errorMessage || showError(usernameField),
             'has-success': showSuccess(usernameField)
           }"
           [pTooltip]="loginValidationMessage | translate"
           tooltipEvent="focus"
           tooltipPosition="right">
  </div>

  <div>
    <input type="password"
           pInputText
           [placeholder]="'app.login.login.placeholder.password' | translate"
           [formControl]="passwordField"
           [class.has-error]="errorMessage">
  </div>

  <p *ngIf="errorMessage" class="kErrorMessage" [innerHTML]="errorMessage"></p>

  <div class="kControlLinks">
    <p-checkbox [formControl]="rememberMeField"
                [binary]="true"
                [label]="'app.login.rememberMe' | translate"></p-checkbox>
    <a>{{ 'app.login.login.forgotPassword' | translate }}</a>
  </div>

  <div>
    <button class="kButtonDefault"
            pButton
            [label]="loginBtnText | translate"
            [disabled]="inProgress"></button>
  </div>
</form>
