<script>
	// get params
	var url = new URL(window.location.href);
	var entryId = url.searchParams.get("entryId");

	var scriptSrc = "https://cdnapisec.kaltura.com/p/"+pid+"/sp/"+pid+"00/embedIframeJs/uiconf_id/"+uiconfId+"/partner_id/"+pid;

	};
