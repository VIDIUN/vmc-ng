<v-area-blocker [showLoader]="_loading" [message]="_sectionBlockerMessage">
  <div class="vContent vOverrideFAIcons">
    <span class="vTitle">{{'applications.content.categories.bActions.changeContentPrivacy' | translate}}</span>
    <div class="vContainer">
      <span class="vLabel">{{'applications.content.categories.bActions.changeContentPrivacyLabel' | translate}}</span>
      <div class="vBlock">
        <p-radioButton name="privacy" [value]="_privacyModes.NoRestriction" [(ngModel)]="_privacyMode"
        label="{{'applications.content.categories.noRestriction' | translate}}"></p-radioButton>
      </div>
      <div class="vBlock">
        <p-radioButton name="privacy" [value]="_privacyModes.RequiresAuthentication" [(ngModel)]="_privacyMode"
        label="{{'applications.content.categories.requiresAuthentication' | translate}}"></p-radioButton>
      </div>
      <div class="vBlock">
        <p-radioButton name="privacy" [value]="_privacyModes.Private" [(ngModel)]="_privacyMode"
        label="{{'applications.content.categories.private' | translate}}"></p-radioButton>
      </div>
    </div>
    <div class="vFooter">
      <button pButton type="button" class="vButtonBranded"
              [disabled]="_privacyMode === null"
              label="{{'applications.content.categories.bActions.save' | translate}}"
        (click)="_apply()"></button>
    </div>
  </div>
</v-area-blocker>
