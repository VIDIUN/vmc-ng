<v-area-blocker [showLoader]="_loading">
  <vSticky #categorySections stickyId="categorySections" [sticksTo]="'categoryHeader'" [scrollOffset]="340"
           [stickyClass]="'vStickySections'">
    <div class="vSections">
      <ul *ngIf="_showList">
        <li *ngFor="let section of _sections" [class.active]="section.attached">
          <div [class.vSectionHasErrors]="!section.isValid" (click)="navigateToSection(section)">{{section.label}}</div>
        </li>
      </ul>
    </div>
  </vSticky>
</v-area-blocker>
