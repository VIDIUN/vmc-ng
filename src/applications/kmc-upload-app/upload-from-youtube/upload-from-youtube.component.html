<div class="vUploadFromYoutube">
    <div class="vHeader">
        <h1>{{'applications.upload.uploadFromYoutube.uploadFromYoutube' | translate}}</h1>
    </div>
    <div class="vContent">
        <div class="vRow">
            <label for="source">{{'applications.upload.uploadFromYoutube.linkLabel' | translate}}</label>
            <div class="vInput">
                <input id="source" type="text" pInputText
                       [class.vHasError]="_sourceInvalid"
                       [placeholder]="'applications.upload.uploadFromYoutube.inputPlaceholder' | translate"
                       (ngModelChange)="_sourceInvalid = false"
                       [(ngModel)]="_source">
                <div class="vError" *ngIf="_sourceInvalid">
                    {{'applications.upload.uploadFromYoutube.invalidUrl' | translate}}
                </div>
            </div>
        </div>
        <div class="vNote">{{'applications.upload.uploadFromYoutube.note' | translate}}</div>

    </div>
    <div class="vFooter">
        <button class="vButtonDefault vUploadButton"
                pButton
                [label]="'applications.upload.uploadFromYoutube.cancel' | translate"
                (click)="parentPopupWidget?.close()"></button>

        <button class="vButtonBranded vUploadButton"
                pButton
                [label]="'applications.upload.uploadFromYoutube.upload' | translate"
                (click)="_upload()"></button>
    </div>
</div>
