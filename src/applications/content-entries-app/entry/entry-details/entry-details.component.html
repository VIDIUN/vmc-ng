<v-details-bar #detailsBar [data]="_currentEntry">
    <vDetailInfo [label]="'applications.content.entryDetails.preview.entryID' | translate" [valueField]="'id'"></vDetailInfo>
    <vDetailInfo [iconStyle]="_currentEntry?.mediaType | entryType: false" [tooltip]="_currentEntry?.mediaType | entryType: true"></vDetailInfo>
    <vDetailInfo [label]="'applications.content.entryDetails.preview.creationDate' | translate" [value]="_currentEntry?.createdAt | vmcDate:'dateOnly'" [tooltip]="_currentEntry?.createdAt | vmcDate"></vDetailInfo>
    <vDetailInfo [label]="'applications.content.entryDetails.preview.updateDate' | translate" [value]="_currentEntry?.updatedAt | vmcDate:'dateOnly'" [tooltip]="_currentEntry?.updatedAt | vmcDate"></vDetailInfo>
    <vDetailInfo [label]="'applications.content.entryDetails.preview.owner' | translate" [valueField]="'userId'" [tooltip]="_currentEntry?.userId"></vDetailInfo>
    <vDetailInfo *ngIf="_hasDuration" [label]="'applications.content.entryDetails.preview.duration' | translate" [value]="_currentEntry?.duration | vTime"></vDetailInfo>
    <vDetailInfo *ngIf="_widgetService._landingPage" [label]="'applications.content.entryDetails.preview.landingPage' | translate" [link]="_widgetService._landingPage" [tooltip]="_widgetService._landingPage"></vDetailInfo>
    <vDetailInfo *ngIf="_isLive && _currentEntry?.recordedEntryId" [label]="'applications.content.entryDetails.preview.vodEntry' | translate" [value]="_currentEntry?.recordedEntryId" (itemClick)="navigateToEntry(currentEntry.recordedEntryId)"></vDetailInfo>
    <vDetailInfo *ngIf="_isRecordedLive && _currentEntry?.rootEntryId" [label]="'applications.content.entryDetails.preview.archiveOf' | translate" [value]="_currentEntry?.rootEntryId" (itemClick)="navigateToEntry(currentEntry.rootEntryId)"></vDetailInfo>
    <vDetailInfo [label]="'applications.content.entryDetails.preview.moderation' | translate" [value]="_currentEntry?.moderationStatus | vModerationStatus"></vDetailInfo>
    <vDetailInfo *ngIf="_entryReady" [label]="'applications.content.entryDetails.preview.plays' | translate" [valueField]="'plays'"></vDetailInfo>
    <vDetailInfo *ngIf="_entryReady && _currentEntry?.rank" [label]="'applications.content.entryDetails.preview.rating' | translate" [valueField]="'rank'"></vDetailInfo>
    <vDetailInfo *ngIf="_entryReady && _currentEntry?.moderationCount" [label]="'applications.content.entryDetails.preview.flags' | translate" [valueField]="'moderationCount'"></vDetailInfo>
    <vDetailInfo *ngIf="_entryReady && _currentEntry?.votes" [label]="'applications.content.entryDetails.preview.votes' | translate" [valueField]="'votes'"></vDetailInfo>
    <vDetailInfo *ngIf="_isClip" [label]="'applications.content.entryDetails.preview.clippedFrom' | translate" [value]="_currentEntry?.rootEntryId" (itemClick)="navigateToEntry(currentEntry.rootEntryId)"></vDetailInfo>
</v-details-bar>
