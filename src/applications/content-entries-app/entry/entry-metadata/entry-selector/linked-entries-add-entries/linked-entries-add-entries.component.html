<div class="kLinkedEntrySelector kAddEntryWrap">
  <div class="kFloater">
    <div class="kHeader">
      <span class="kTitle">{{_title}}</span>
      <div class="kButtons">
        <a class="kCancel" (click)="parentPopup.close()">Cancel</a>
        <button type="button" pButton class="kButtonBranded"
                [disabled]="selectedEntries.length === 0"
                [label]="_title"
                (click)="_addEntries()"></button>
      </div>
    </div>
    <div class="kContainer">
      <kEntriesSelector [(selectedEntries)]="selectedEntries"></kEntriesSelector>
    </div>
  </div>
</div>
