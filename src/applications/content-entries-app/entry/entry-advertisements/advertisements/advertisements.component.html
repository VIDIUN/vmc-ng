<div class="kAdvertisementsContainer">
  <div class="kHeader">
    <i class="kIconclose_small kClose" (click)="_close()"></i>
    <span class="kTitle">{{'applications.content.entryDetails.advertisements.title' | translate}}</span>
  </div>
  <div class="kKeditHoster">
    <kKeditHoster [tab]="'advertisements'"
                  [entry]="entry"
                  [entryHasSource]="entryHasSource"
                  (enteredDraftMode)="_confirmClose = true"
                  (exitDraftMode)="_confirmClose = false"
    ></kKeditHoster>
  </div>
</div>
