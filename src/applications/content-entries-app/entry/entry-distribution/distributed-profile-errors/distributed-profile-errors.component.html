<span class="vValidationError" *ngFor="let key of _errorsKeys">
  {{('applications.content.entryDetails.distribution.errors.' + key ) | translate}}&nbsp;
  <a class="vValidationErrorMoreInfo" (click)="_toggleErrorInfo($event, _errors[key], key, errorInfoOverlay)">
    {{'applications.content.entryDetails.distribution.moreInfo' | translate}}
  </a>
</span>

<p-overlayPanel #errorInfoOverlay appendTo="body">
    <vEntryDistributedProfileErrorInfo [errors]="_selectedErrorGroup"></vEntryDistributedProfileErrorInfo>
</p-overlayPanel>
