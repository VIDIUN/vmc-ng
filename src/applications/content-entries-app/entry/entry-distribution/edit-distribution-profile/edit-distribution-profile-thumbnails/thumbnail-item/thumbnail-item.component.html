<div class="vThumbnail">
  <div class="vThumbnailWrapper">
    <button  *ngIf="_showNextButton" class="vButtonDefault vThumbnailSpinner" (click)="_nextThumbnail()">
      <i class="vIconrefresh"></i>
    </button>
    <div class="vThumbnailHolder">
      <img *ngIf="_currentThumbnail" [src]="_currentThumbnail?.url">
    </div>
  </div>
  <div class="vThumbnailInfo">
    <div class="vThumbnailDimensions">{{thumbnail.width}}x{{thumbnail.height}}</div>
    <div class="vThumbnailMetadata">
        <span *ngIf="_currentThumbnail">
          {{_currentThumbnail?.size | vFileSize}}
          <span class="vThumbnailMetadataDelimiter"></span>
          {{_currentThumbnail?.id}}
        </span>
      <span *ngIf="!_currentThumbnail" class="vThumbnailMissingMetadata">
          <i class="vIconwarning vThumbnailMissingIcon"></i>
          {{'applications.content.entryDetails.distribution.form.missingThumbnail' | translate}}
       </span>
    </div>
  </div>
</div>
