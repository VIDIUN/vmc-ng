<v-area-blocker [showLoader]="_loading" [message]="_sectionBlockerMessage">
  <div class="vContent vOverrideFAIcons">
    <vScheduling [schedulingForm]="schedulingForm" (clearDates)="_clearDates()"></vScheduling>
    <div class="vFooter">
      <button type="button" [disabled]="!_enableSave" class="vButtonBranded" pButton label="{{'applications.content.bulkActions.apply' | translate}}" (click)="_apply()"></button>
    </div>
  </div>
</v-area-blocker>
