<v-area-blocker [showLoader]="_loading" [message]="_sectionBlockerMessage">
  <div class="vContent vOverrideFAIcons">
    <span class="vTitle">{{'applications.content.bulkActions.removePublishers' | translate}}</span>
    <div class="vPublishers">
      <span class="vLabel">{{'applications.content.bulkActions.removePublishersLabel' | translate}}</span>
      <span  *ngIf="!users || !users.length" class="vNoItems">{{'applications.content.bulkActions.noPublishersToRemove' | translate}}</span>
      <vAutoComplete  *ngIf="users && users.length" [ngModel]="users"
                     [tooltipResolver]="'__tooltip'"
                     [classField]="'__class'"
                     [multiple]="true"
                     [limitToSuggestions]="false"
                     readonly="true"
                     (onUnselect)="_removeUser($event)">
      </vAutoComplete>
    </div>
    <div class="vFooter">
      <button type="button" [disabled]="usersToRemove.length === 0" class="vButtonBranded" pButton label="{{'applications.content.bulkActions.apply' | translate}}" (click)="_apply()"></button>
    </div>
  </div>
</v-area-blocker>
