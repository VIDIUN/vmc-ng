<a class="kTestPopupTrigger" (click)="popupTest.open()">Open test popup</a>

<kEntriesList [tableConfig]="_tableConfig"
              [isBusy]="_isBusy"
              [blockerMessage]="_blockerMessage">
  <div class="bulk-actions">
    <kBulkActions [selectedEntries]="_entriesList.selectedEntries"
                  (onBulkChange)="_entriesList.onBulkChange($event)"></kBulkActions>
  </div>
</kEntriesList>

<kPopupTest #popupTest></kPopupTest>
