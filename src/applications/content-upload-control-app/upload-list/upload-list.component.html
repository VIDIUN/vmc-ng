<k-area-blocker [showLoader]="_isBusy" [message]="_blockerMessage">
  <div class="kUploads kOverrideFAIcons">
    <div #entriesTableHolder class="kUploadsHolder kContent">
      <div class="kUploadsTableFilters">
        <span class="kSelectedUploadsNum" *ngIf="_uploads.length">
          {{ _uploads.length }} {{ 'applications.content.uploadControl.files' | translate }}
        </span>

        <div [class.kHidden]="!_selectedUploads.length" class="kBulkOperations">
          <span class="kSelectedUploadsLabel">â€¢ {{_selectedUploads.length}} {{'applications.content.uploadControl.selected' | translate}}</span>
          <button pButton icon="kIcontrash" class="kButtonDanger kBulkDeleteBtn"></button>
          <a class="kBulkCancel" (click)="_clearSelection()">{{'applications.content.uploadControl.cancel' | translate}}</a>
        </div>
      </div>

      <kUploadListTable class="kUploadTable"
                        [uploads]="_uploads"
                        [filter]="_filter"
                        (sortChanged)="_onSortChanged($event)"
                        (onSelectedEntriesChange)="_selectedEntriesChange($event)"
                        [selectedUploads]="_selectedUploads"
      ></kUploadListTable>

      <div class="kUploadTableFooter" #footer *ngIf="0">
        <p-paginator
          [rows]="1" (onPageChange)="_onPaginationChanged($event)"
          [first]="1"
          [totalRecords]="0"
          [rowsPerPageOptions]="[25,50,75,100]"></p-paginator>
        <span class="kPaginatorShowRowsLabel">{{'applications.content.paginator.showRows' | translate}}</span>
      </div>
    </div>
  </div>
</k-area-blocker>
