<v-area-blocker [showLoader]="_isBusy" [message]="_blockerMessage">
  <div class="vUploads vOverrideFAIcons">
    <div class="vUploadsHolder vContent">
      <vSticky [stickyClass]="'vStickyClass'" stickyId="uploadControlFilters" [scrollOffset]="80" [sticksTo]="'header'">
        <div class="vUploadsTableFilters vContent">
          <span class="vSelectedUploadsNum" *ngIf="_uploads.length">
            {{ 'applications.content.uploadControl.files' | translate: [_uploads.length] }}
          </span>

          <div [class.vHidden]="!_selectedUploads.length" class="vBulkOperations">
            <span class="vSelectedUploadsLabel">
              â€¢ {{'applications.content.uploadControl.selected' | translate: [_selectedUploads.length]}}
            </span>
            <button pButton icon="vIcontrash" class="vButtonDanger vBulkDeleteBtn" (click)="_bulkCancel()"></button>
            <a class="vBulkCancel" (click)="_clearSelection()">
              {{'applications.content.uploadControl.cancel' | translate}}
            </a>
          </div>
        </div>
      </vSticky>

      <vUploadListTable class="vUploadsTable"
                        [uploads]="_uploads"
                        (onSelectedEntriesChange)="_selectedEntriesChange($event)"
                        (onCancelUpload)="_cancelUpload($event)"
                        (onRetryUpload)="_retryUpload($event)"
                        [selectedUploads]="_selectedUploads"
      ></vUploadListTable>
    </div>
  </div>
</v-area-blocker>
