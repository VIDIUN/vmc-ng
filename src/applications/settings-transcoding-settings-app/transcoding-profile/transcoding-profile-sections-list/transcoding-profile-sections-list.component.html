<v-area-blocker [showLoader]="_loading">
	<vSticky #profileSections stickyId="profileSections" [sticksTo]="'profileHeader'" [scrollOffset]="340" [stickyClass]="'vStickySections'">
		<div class="vSections">
			<ul *ngIf="_showList">
				<li *ngFor="let section of _sections" [class.active]="section.attached">
					<div [class.vSectionHasErrors]="!section.isValid" (click)="_navigateToSection(section)">{{section.label}}</div>
				</li>
			</ul>
		</div>
	</vSticky>
</v-area-blocker>
