<vTags [title]="'applications.content.filters.activeFilters' | translate"
       [data]="_filterTags"
       [labelField]="'label'"
       [tooltipField]="'tooltip'"
       [clearAllLabel]="'applications.content.filters.clearAll' | translate"
       (onTagRemove)="removeTag($event)"
       (onRemoveAll)="removeAllTags()"
       (onTagsChange)="onTagsChange.emit($event)">
    <ng-template let-item="item">
        <div class="vTagContent" [vTooltip]="item.tooltip">
            <span class="vTagLabel">{{item.label}}</span>
            <i *ngIf="item.showRemove" class="vTagRemove vIconclose_small" (click)="removeTag(item.data)"></i>
        </div>
    </ng-template>
</vTags>
