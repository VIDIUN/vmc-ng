<k-area-blocker kFillHeight
  [showLoader]="(_playlistStore.entriesState$ | async)?.isBusy || this._deferredLoading"
  [message]="_areaBlockerMessage">
	<div class="kPlaylistEntriesTable" [class.noResults]="!_entries.length">
		<p-dataTable
			[value]="_entries"
      (onSort)="onSortChanged($event)"
      [sortField]="filter.sortBy"
      emptyMessage="{{_areaBlockerMessage}}"
			scrollable="true"
			scrollHeight="100%"
			dataKey="id"
      [sortOrder]="filter.sortDirection | kPrimeTableSortDirection">
      <p-column styleClass="selectionColumn" selectionMode="multiple"></p-column>
      <p-column styleClass="thumbnailColumn" field="thumbnailUrl" header="{{'applications.content.table.thumbnail' | translate}}">
        <ng-template let-col let-entry="rowData" pTemplate="body">
          <div class="kThumbnailHolder">
            <img src="{{entry[col.field]}}" onError="this.onerror=null;this.style.display='none'">
          </div>
        </ng-template>
      </p-column>
      <p-column field="name" header="{{'applications.content.table.name' | translate}}" [sortable]="true">
        <ng-template let-col let-entry="rowData" pTemplate="body">
          <span class="kTitle">{{entry[col.field]}}</span>
        </ng-template>
      </p-column>
      <p-column field="mediaType" header="{{'applications.content.table.type' | translate}}" [sortable]="false" styleClass="mediaTypeColumn">
        <ng-template let-col let-entry="rowData" pTemplate="body">
          <div [kTooltip]="entry[col.field] | entryType: true" [class]="entry[col.field] | entryType: false"></div>
        </ng-template>
      </p-column>
      <p-column field="createdAt" header="Created On" [sortable]="true" styleClass="createdAtColumn">
        <ng-template let-col let-entry="rowData" pTemplate="body">
          <span>{{entry[col.field] | kDate}}</span>
        </ng-template>
      </p-column>

      <p-column field="duration" header="{{'applications.content.table.duration' | translate}}" [sortable]="true" styleClass="thumbnailColumn">
        <ng-template let-col let-entry="rowData" pTemplate="body">
          <span>{{entry[col.field] | kTime | entryDuration:entry}}</span>
        </ng-template>
      </p-column>
      <p-column header="" styleClass="actionsColumn">
        <ng-template let-col let-entry="rowData" pTemplate="body">
          <div class="kPlaylistEntriesTableActions">
            <button type="button" pButton icon="kIconmore"></button>
          </div>
        </ng-template>
      </p-column>
		</p-dataTable>
	</div>
</k-area-blocker>
