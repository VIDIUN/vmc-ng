<v-details-bar #detailsBar [data]="_currentPlaylist">
  <vDetailInfo [iconStyle]="_currentPlaylist?.playlistType | playlistType: true" [tooltip]="_currentPlaylist?.playlistType | playlistType: false"></vDetailInfo>
  <vDetailInfo [label]="'applications.content.playlistDetails.details.type' | translate" [value]="_currentPlaylist?.playlistType | playlistType: false"></vDetailInfo>
  <vDetailInfo *ngIf="!_isNew" [label]="'applications.content.playlistDetails.details.id' | translate" [valueField]="'id'"></vDetailInfo>
  <vDetailInfo [label]="'applications.content.playlistDetails.details.creator' | translate" [valueField]="'creatorId'" [tooltip]="_currentPlaylist?.creatorId"></vDetailInfo>

  <vDetailInfo *ngIf="!_isNew" [label]="'applications.content.playlistDetails.details.creationDate' | translate" [value]="_currentPlaylist?.createdAt | vmcDate:'dateOnly'" [tooltip]="_currentPlaylist?.createdAt | vmcDate"></vDetailInfo>
  <vDetailInfo *ngIf="!_isNew" [label]="'applications.content.playlistDetails.details.updatedAt' | translate" [value]="_currentPlaylist?.updatedAt | vmcDate:'dateOnly'" [tooltip]="_currentPlaylist?.updatedAt | vmcDate"></vDetailInfo>
  <vDetailInfo *ngIf="!_isNew" [label]="'applications.content.playlistDetails.details.moderation' | translate" [value]="_currentPlaylist?.moderationStatus | vModerationStatus"></vDetailInfo>
  <!--vDetailInfo *ngIf="!_isNew" [label]="'applications.content.playlistDetails.details.plays' | translate" valueField="plays"></vDetailInfo-->
</v-details-bar>
