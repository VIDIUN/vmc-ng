<div class="kPlaylistEntriesTableFilters">
  <div class="kBulkActions" *ngIf="selectedEntries.length; else addEntryWrap">
    <button pButton class="kButtonDefault kMoveBtn kMoveBtnTop" icon="kIcondropdown_arrow_top"></button>
    <button pButton class="kButtonDefault kMoveBtn kMoveBtnBottom" icon="kIcondropdown_arrow_bottom"></button>
    <button pButton class="kButtonDanger kBulkDeleteBtn"
            label="{{'applications.content.playlists.remove' | translate}}"
            (click)="deleteEntries.emit(selectedEntries)"></button>
  </div>
  <ng-template #addEntryWrap>
    <button
      pButton
      type="button"
      label="{{'applications.content.playlists.addEntry' | translate}}"
      class="kButtonBranded kAddEntryBtn"
      (click)="addEntry.emit()">
    </button>
  </ng-template>
  <span class="kSelectedEntriesNum" *ngIf="entriesTotalCount">
    {{entriesTotalCount}} {{'applications.content.playlists.entries' | translate}}
  </span>
  <div *ngIf="selectedEntries.length" class="kSelected">
    <span class="kSelectedEntriesLabel">
      {{selectedEntries.length}} {{'applications.content.playlists.selected' | translate}}
    </span>
    <a class="kBulkCancel" (click)="clearSelection.emit()">{{'applications.content.playlists.cancel' | translate}}</a>
  </div>
</div>
