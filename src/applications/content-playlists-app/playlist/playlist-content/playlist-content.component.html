<div class="kPlaylistEntriesHolder">
  <div class="kPlaylistEntriesTableFilters">
    <button
      pButton
      type="button"
      label="{{'applications.content.playlists.addEntry' | translate}}"
      class="kButtonBranded kAddPlaylistBtn"></button>
    <span
      class="kSelectedPlaylistsNum"
      *ngIf="(_playlistStore.entries$ | async)?.totalCount">
      {{(_playlistStore.entries$ | async)?.totalCount}} {{'applications.content.playlists.entries' | translate}}</span>
  </div>
  <kPlaylistEntriesTable
    class="kPlaylistEntriesTable"
    [entries]="(_playlistStore.entries$ | async)?.items"
    (actionSelected)="onActionSelected($event)">
  </kPlaylistEntriesTable>
</div>
