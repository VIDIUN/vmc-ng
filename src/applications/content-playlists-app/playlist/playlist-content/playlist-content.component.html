<k-area-blocker [showLoader]="" [message]="">
  <div class="kContentDetails">
    <div class="kPlaylistsTableFilters">
      <button
        pButton
        type="button"
        label="{{'applications.content.playlists.addEntry' | translate}}"
        class="kButtonBranded kAddPlaylistBtn"></button>
      <span
        class="kSelectedPlaylistsNum"
        *ngIf="(_playlistStore.playlist$ | async)?.entriesTotalCount">
				{{(_playlistStore.playlist$ | async)?.entriesTotalCount}} {{'applications.content.playlists.entries' | translate}}</span>
    </div>
    <kPlaylistEntriesTable
      class="kPlaylistEntriesTable"
      [entries]="(_playlistStore.playlist$ | async)?.entries"></kPlaylistEntriesTable>
  </div>
</k-area-blocker>
