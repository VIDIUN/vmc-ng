<div class="kPlaylistRuleWrap">
  <div class="kFloater">
    <div class="kHeader">
      <span class="kTitle">{{'applications.content.playlists.addEntry' | translate}}</span>
      <div class="kButtons">
        <a class="kCancel" (click)="onClosePopupWidget.emit()">Cancel</a>
      </div>
    </div>
    <div class="kContainer">
      <kEntriesList [columns]="_columns"
                    [showReload]="false"
                    [additionalFilters]="true"></kEntriesList>
    </div>
  </div>
</div>
