<v-area-blocker [showLoader]="_widgetService.showSectionLoader" [message]="_widgetService.sectionBlockerMessage">
  <div class="vPlaylistEntriesHolder">
      <vPlaylistEntryListBulkOperationsContent
        [selectedEntries]="_selectedEntries"
        [isNewPlaylist]="_widgetService.isNewData"
        [duration]="_widgetService.entriesDuration"
        [entriesTotalCount]="_widgetService.entriesTotalCount"
        (addEntry)="addEntry.open()"
        (deleteEntries)="_deleteSelected($event)"
        (clearSelection)="_clearSelection()"
        (moveEntries)="_widgetService.moveEntries($event)">
      </vPlaylistEntryListBulkOperationsContent>

    <vPlaylistEntriesTable
      class="vPlaylistEntriesTable"
      [isNewPlaylist]="_widgetService.isNewData"
      [entries]="_widgetService.entries"
      (onActionSelected)="_onActionSelected($event)"
      (sortChanged)="_onSortChanged($event)"
      [(selectedEntries)]="_selectedEntries">
    </vPlaylistEntriesTable>
  </div>

  <vPopupWidget #addEntry data-aid="addEntry" [popupWidth]="995" [slider]="true">
    <ng-template>
      <vAddEntry (onClosePopupWidget)="addEntry.close()" (onAddEntries)="_widgetService.addEntries($event)"></vAddEntry>
    </ng-template>
  </vPopupWidget>
</v-area-blocker>
