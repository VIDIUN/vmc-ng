<vTags *ngIf="_showTags" [title]="'applications.content.filters.activeFilters' | translate"
       [data]="_tags"
       [labelField]="'label'"
       [disabledField]="'disabled'"
       [tooltipField]="'tooltip'"
       [clearAllLabel]="'applications.content.filters.clearAll' | translate"
       (onTagRemove)="removeTag($event)"
       (onRemoveAll)="removeAllTags()"
       (onTagsChange)="onTagsChange.emit($event)">
    <ng-template let-item="item">
        <div class="vTagContent" [class.vTagDisabled]="item.data?.disabled" [vTooltip]="item.tooltip">
            <span class="vTagLabel">{{item.label}}</span>
            <i *ngIf="item.showRemove"
               class="vTagRemove vIconclose_small"
               (click)="!item.data?.disabled && removeTag(item.data)"></i>
        </div>
    </ng-template>
</vTags>
